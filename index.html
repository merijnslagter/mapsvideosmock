        <link rel="stylesheet" href="css/qgis2web.css">

        html, body, #map {

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.6699589277,4.32376428726],[53.3137455916,6.06296025454]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Perceel_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Boer</strong><br />' + (feature.properties['Boer'] !== null ? Autolinker.link(String(feature.properties['Boer'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Video</strong><br />' + (feature.properties['Video'] !== null ? Autolinker.link(String(feature.properties['Video'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Link</strong><br />' + (feature.properties['Link'] !== null ? Autolinker.link(String(feature.properties['Link'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Thema'] !== null ? Autolinker.link(String(feature.properties['Thema'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Perceel'] !== null ? Autolinker.link(String(feature.properties['Perceel'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Doel'] !== null ? Autolinker.link(String(feature.properties['Doel'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Perceel_0_0() {
            return {
                pane: 'pane_Perceel_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,147,65,1.0)',
            }
        }
        map.createPane('pane_Perceel_0');
        map.getPane('pane_Perceel_0').style.zIndex = 400;
        map.getPane('pane_Perceel_0').style['mix-blend-mode'] = 'normal';
        var layer_Perceel_0 = new L.geoJson(json_Perceel_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Perceel_0',
            onEachFeature: pop_Perceel_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Perceel_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_Perceel_0);

            },
        });
        bounds_group.addLayer(layer_Thema_2);
        map.addLayer(layer_Thema_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Thema_2.png" /> Thema': layer_Thema_2,'<img src="legend/Doel_1.png" /> Doel': layer_Doel_1,'<img src="legend/Perceel_0.png" /> Perceel': layer_Perceel_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Perceel_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Thema'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Noto Sans\', sans-serif;">' + layer.feature.properties['Thema']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Perceel_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Doel_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,

            };
            layer.bindTooltip((layer.feature.properties['Thema'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Noto Sans\', sans-serif;">' + layer.feature.properties['Thema']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Doel_1'});

        var i = 0;

            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Perceel_0,layer_Doel_1,layer_Thema_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Perceel_0,layer_Doel_1,layer_Thema_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Perceel_0,layer_Doel_1,layer_Thema_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Perceel_0,layer_Doel_1,layer_Thema_2]);
